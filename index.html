<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info from Driver's License Scan</title>
    <title>AAP Membership Registration Form</title>
</head>

<body>
    <h1>Let's get you added to Austin Area Primal's Membership List</h1>

    <form action="/submit_form" method="post">
        <!-- Text input -->
        <label for="DLscan">Paste info from DL here:</label>
        <input type="text" id="DLinfo" name="DLinfo" required><br><br>

        <!-- Radio button -->
        <input type="radio" id="Full" name="Full" value="1" required>
        <label for="Full">Full Member</label><br><br>

        <!-- Submit button -->
        <button onclick="parseInput()">Submit</button>

        <script src="parse.js"></script>
    </form>
</body>
</html>
